name: SolanaDevMinecraftAstralFoliaMC
version: v2.7.3
main: com.SolanaDevMinecraft.App
api-version: 1.20.1
author: Amauri Bueno dos Santos
website: https://solanadev.com
description: Plugin que permite ver token Solana Dev no Minecraft
folia-compatible: true
folia-supported: true
commands:
  saldo:
    description: Mostra o saldo do jogador
    usage: /saldo
    permission: saldo.use
  invest:
    description: Realiza um investimento.
    usage: /invest <quantidade>
    aliases: [aplicar]
  solbalance:
    description: Verifica o saldo da carteira Solana.
    usage: /solbalance
    aliases: [solsaldo]
  soltransfer:
    description: Transfere SOL para outro jogador.
    usage: /soltransfer <quantidade> <jogador_destino>
    aliases: [enviarSOL, solenvio]
  buycurrency:
    description: Compra moedas do jogo usando Solana.
    usage: /buycurrency <quantidade_SOL>
    aliases: [compracomsolana]
  createwallet:
    description: Cria uma carteira Solana para o jogador.
    usage: /createwallet
    aliases: [carteira, solwallet]
  buyapple:
    description: Compra uma Maçã Encantada.
    usage: /buyapple
  buyemerald:
    description: Compra uma Esmeralda.
    usage: /buyemerald
  buydiamond:
    description: Compra um Diamante.
    usage: /buydiamond
  buygold:
    description: Compra uma Barra de Ouro.
    usage: /buygold
  buyiron:
    description: Compra uma Barra de Ferro.
    usage: /buyiron
  buynetherite:
    description: Compra uma Barra de Netherite.
    usage: /buynetherite
  buySpinningWand:
    description: Compra uma Varinha Giratória.
    usage: /buySpinningWand
  buyLapis:
    description: Compra um Lápis Lazúli.
    usage: /buyLapis
  buyQuartz:
    description: Compra um Quartzo.
    usage: /buyQuartz
  buyRedstone:
    description: Compra uma Redstone.
    usage: /buyRedstone
  buyClay:
    description: Compra um Bloco de Argila.
    usage: /buyClay
  buySandBlock:
    description: Compra um Bloco de Areia.
    usage: /buySandBlock
  buyAllTools:
    description: Compra todas as Ferramentas.
    usage: /buyAllTools
  buyAllFood:
    description: Compra toda a Comida.
    usage: /buyAllFood
  buySimpleBook:
    description: Compra um Livro Simples.
    usage: /buySimpleBook
  buyEmeraldBlock:
    description: Compra um Bloco de Esmeralda.
    usage: /buyEmeraldBlock
  buySimpleMap:
    description: Compra um Mapa Simples.
    usage: /buySimpleMap
  buySimpleCompass:
    description: Compra uma Bússola Simples.
    usage: /buySimpleCompass
  buySimpleFishingRod:
    description: Compra uma Vara de Pesca Simples.
    usage: /buySimpleFishingRod
  buyAxolotlBucket:
    description: Balde com peixe Simples.
    usage: /buyAxolotlBucket
  transferirtokengamer:
    description: Transfere moeda do banco para o jogador.
    usage: /transferirtokengamer <quantidade>
  refundsolana:
    description: Solicita reembolso de SOL.
    usage: /refundsolana <signature>
  eco:
    description: Gerencia o saldo do jogador (give, take, set, balance)
    usage: /eco [give/take/set/balance] [jogador] [valor]
    permission: eco.admin
  ban:
    description: Bane um jogador do servidor.
    usage: /ban [jogador] [motivo]
    permission: eco.admin
  unban:
    description: Desbane um jogador do servidor.
    usage: /unban [jogador]
    permission: eco.admin
  unban-ip:
    description: Desbane um endereço IP do servidor.
    usage: /unban-ip [endereço IP]
    permission: eco.admin
  list-bans:
    description: Lista jogadores e IPs banidos do servidor.
    usage: /list-bans
    permission: eco.admin
  tpa:
    description: Solicita teleporte para outro jogador.
    usage: /tpa [jogador]
  back:
    description: Retorna à última posição antes do teleporte ou morte.
    usage: /back
    permission: back.use
  sethome:
    description: Define a casa do jogador.
    usage: /sethome <nome>
  home:
    description: Teleporta o jogador para sua casa.
    usage: /home <nome>
  lockchest:
    description: Tranca um baú com senha.
    usage: /lockchest [senha]
  unlockchest:
    description: Destranca um baú usando uma senha.
    usage: /unlockchest [senha]
  tpaccept:
    description: Aceita um pedido de teleporte.
    usage: /tpaccept
  tpdeny:
    description: Recusa um pedido de teleporte.
    usage: /tpdeny
  homereset:
    description: Reseta a casa do jogador.
    usage: /homereset
    permission: home.use
  lockchestressettingall:
    description: Reseta todas as senhas de baús.
    usage: /lockchestressettingall
    permission: lockchest.admin
  buyNetherRelic:
    description: Compra uma Relíquia do Nether.
    usage: /buyNetherRelic
  buyTreeDebugger:
    description: Compra um Depurador de Árvore.
    usage: /buyTreeDebugger
  buyWingRelic:
    description: Compra uma Relíquia de Asa.
    usage: /buyWingRelic





  
  
  
